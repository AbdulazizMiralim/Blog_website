{% extends 'base.html' %}


{% block title%}
{{ title }}
{% endblock title %}

{% block main %}
<div class="d-flex justify-content-between mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div>
                     <h4>{{ article.category.title }}</h4>
                </div>
                <div style="margin: auto">
                    <a href="% url 'categories' categories.pk=Shoes %"  class="btn">Shoes</a>
                    <a href="% url 'categories' categories.pk=Clothing %" class="btn">Clothing</a>
                    <a href="% url 'categories' categories.pk=Accessories %" class="btn">Accessories</a>

                </div>
            </div>
            <div class="card-body">
                <img src="{{ article.photo.url }}" class="" alt="width="100 height="400">
                <h5 class="card-price">${{ article.price }}</h5>
                <p class="card-text">{{ article.content|truncatewords:10 }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer">
                <div>
                    <a href="https://t.me/matnarbot" class="btn btn-outline-secondary">Matnar_bot</a>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock main %}
